<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Милые котики</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./cats.css">
	<link rel="icon" href="./src/logo.png">
</head>
<body>
	<header class="header">
		<div class="header__box">
			<div class="header__logo"></div>
			<h1 class="header__title">Милые котики</h1>
			<div class="header__menu-icon"></div>
		</div>
	</header>
	<div id="wrapper" class="wrapper wrapper_hidden">
		<div class="popup-wrapper">
			<div class="cross"></div>
			<div id="popup" class="popup">
				<div class="popup__image">
					<img id="popup-image" src="./src/1.jpg" alt="Обычный кот" title="Обычный кот">
				</div>
				<h2 id="popup-title" class="popup__title">Обычный кот</h2>
			</div>
		</div>
	</div>
	<main class="layout">
		<div class="cards">
			<section class="card">
				<div class="card__image">
					<img src="./src/1.jpg" alt="Обычный кот" title="Обычный кот">
				</div>
				<h3 class="card__title">Обычный кот</h3>
			</section>
			<section class="card">
				<div class="card__image">
					<img src="./src/2.jpg" alt="Любопытный кот" title="Любопытный кот">
				</div>
				<h3 class="card__title">Любопытный кот</h3>
			</section>
			<section class="card">
				<div class="card__image">
					<img src="./src/3.jpg" alt="Печальный кот" title="Печальный кот">
				</div>
				<h3 class="card__title">Печальный кот</h3>
			</section>
			<section class="card">
				<div class="card__image">
					<img src="./src/4.jpg" alt="Перевёрнутый кот" title="Перевёрнутый кот">
				</div>
				<h3 class="card__title">Перевёрнутый кот</h3>
			</section>
			<section class="card">
				<div class="card__image">
					<img src="./src/5.jpg" alt="Разочарованный кот" title="Разочарованный кот">
				</div>
				<h3 class="card__title">Разочарованный кот</h3>
			</section>
			<section class="card">
				<div class="card__image">
					<img src="./src/6.jpg" alt="Просто кот" title="Просто кот">
				</div>
				<h3 class="card__title">Просто кот</h3>
			</section>
		</div>
	</main>
	<script src="./cats.js"></script>
</body>
</html>
